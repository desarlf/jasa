<!DOCTYPE html>
<html>

<head>
    <title>Jasa Form - Insightly Form Gestyled naar Jasa</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <main class="main" role="main">
        <div class="container">
            <div class="jasaBox">
                <form name="insightly_web_to_lead" action="https://crm.na1.insightly.com/WebToLead/Create" method="post">
                    <input type="hidden" name="formId" value="iAnlAEVLn7mT+yRwcsoAhQ==" />
    
                    <div class="form-group">
                        <label for="insightly_organization"><strong>Bedrifjsnaam </strong></label>
                        <input id="insightly_organization" name="OrganizationName" type="text" class="form-control" />
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="insightly_firstName"><strong>First Name</strong> <span class="required">*</span> </label>
                        <input id="insightly_firstName" name="FirstName" type="text" class="form-control" required/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="insightly_lastName"><strong>First Name</strong> <span class="required">*</span>  </label>
                            <input id="insightly_lastName" name="LastName" type="text" class="form-control" required/>
                        </div>
                    </div>
    
                    
                    
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone"><strong> Telefoonnummer </strong> </label>
                            <input id="insightly_Phone" name="phone" type="text" class="form-control"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email"><strong></trong>Email </strong><span class="required">*</span></label>
                            <input id="insightly_Email" name="email" type="text" class="form-control" required/>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Description"><strong>Bericht </strong> </label>
                        <textarea id="insightly_Description" name="Description" type="text" rows="4" class="form-control"></textarea>
                    </div>
                    
                    
                    
                    <input type="hidden" id="insightly_ResponsibleUser" name="ResponsibleUser" value="1680518" />
                    <input type="hidden" id="insightly_LeadSource" name="LeadSource" value="2547774" />
                    <button type="submit" class="btn btn-large btn-jasa" value="Submit"><strong>Verzenden</strong></button>
                </form>
            </div>
            
        </div>
    </main>

</body>

</html>
